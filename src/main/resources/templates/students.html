<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>Students</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-hover">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Program</th>
    <th scope="col">Country</th>
    <th scope="col">Teacher</th>
    <th scope="col">Subjects</th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="s: ${student}">
    <td><span th:text="${s?.getStudent_name}"></span></td>
    <td><span th:text="${s?.getStudy_program}"></span></td>
    <td><span th:text="${s?.getStudent_country}"></span></td>
    <td><span th:text="${s?.getTeacher()?.getTeacher_name()}"></span></td>
    <td><ul  th:each="subject : ${s?.getSubjectSet}"><li th:text="${subject.getSubject_name}"></li></ul></td>
    <td><a th:href="@{/student/morepage/{id}(id=${s?.getId})}" class="btn btn-info">More</a></td>
    <td><a th:href="'/student/editpage/'+${s.id}" class="btn btn-info">Edit</a></td>
    <td><a th:href="'/student/delete/'+${s.id}" class="btn btn-info">Delete</a></td>
  </tr>
  <a th:href="@{/student/add}" class="btn btn-info">Add Student</a>

  </tbody>
</table>
</body>
</html>
