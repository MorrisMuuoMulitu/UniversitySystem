<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Edit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Program</th>
        <th scope="col">Country</th>
        <th scope="col">Teacher</th>
        <th scope="col"></th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>


    <tr>
        <form th:method="post"  th:action="@{/student/update}" th:object="${studentEdit}">

            <td> <input type="text" hidden="true" id="student_id" th:field="*{id}" th:value="${studentEdit.id}" th:placeholder="${studentEdit.id}" >
            </td>
        <td> <input type="text"  id="student_name" th:field="*{student_name}" th:value="${studentEdit.student_name}" th:placeholder="${studentEdit.student_name}" >
        </td>
        <td> <input type="text"  id="study_program" th:field="*{study_program}"  th:value="${studentEdit.study_program}" th:placeholder="${studentEdit.study_program}">
        </td>
        <td><input type="text"  id="student_country" name="country" th:value="${studentEdit.student_country}" th:field="*{student_country}"  th:placeholder="${studentEdit.student_country}"></td>
            <td>
                <select class="form-control" th:field="*{teacher}"   id="dropOperator">
                    <option value="0">select teacher</option>
                    <option th:each="teacher : ${teachers}" th:field="*{teacher}" th:value="${teacher.id}" th:text="${teacher.teacher_name}"></option>
                </select>
            </td>

            <td><input type="submit" value="Save"></td>
        <td><a th:href="@{/student}" class="btn btn-info">Cancel</a></td>
        </form>
    </tr>


    </tbody>
</table>
</body>
</html>
