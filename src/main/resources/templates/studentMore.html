<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Edit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-hover">
    <thead>
    <tr>


        <th scope="col">Name</th>
        <th scope="col">Program</th>
        <th scope="col">Country</th>
        <th scope="col">Teacher</th>
        <th scope="col"></th>
        <th scope="col">Neptun Code</th>
        <th scope="col">Finance</th>
        <th scope="col">Active Semesters</th>
        <th scope="col"></th>
        <th scope="col"></th>



    </tr>
    </thead>
    <tbody>


    <tr>

        <td><span th:text="${studentMore.student_name}"></span></td>
        <td><span th:text="${studentMore.study_program}"></span></td>
        <td><span th:text="${studentMore.student_country}"></span></td>
        <td><span th:text="${studentMore.getTeacher()?.getTeacher_name()}"></span></td>
        <form th:method="post"  th:action="@{/student/updatemore}" th:object="${studentMore}">

            <td> <input type="text" hidden="true" id="student_id" th:field="*{id}" th:value="${studentMore.id}" ></td>
            <td> <input type="text"  id="neptun_code" th:field="*{studentInfo.neptun_code}" th:value="${studentMore.getStudentInfo()?.neptun_code}" ></td>
            <td> <input type="text"  id="financial_status" th:field="*{studentInfo.financial_status}" th:value="${studentMore.getStudentInfo()?.financial_status}"  ></td>
            <td> <input type="text"  id="active_semesters" th:field="*{studentInfo.active_semesters}" th:value="${studentMore.getStudentInfo()?.active_semesters}"  ></td>
            <td><input type="submit" value="Save"></td>
            <td><a th:href="@{/student}" class="btn btn-info">Cancel</a></td>

        </form>
    </tr>


    </tbody>
</table>
</body>
</html>
