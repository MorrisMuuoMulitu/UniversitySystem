<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:object="${country}">
    <title>Countries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .container{
            margin-top:80px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"></nav>
<div class="container">
    <h2 class="text-center">Countries</h2>
    <a th:href="@{/country/add}"><button class="btn-default" type="submit">Edit country</button></a>
    <br/><br/>
    <div>
        <form th:action="@{/country/edit/{country_id}(country_id=${country.getId})}" th:object="${country}" method="post">
            <div>
                <span>Country Name </span>
                <input th:field="${country.country_name}" />
            </div>
            <div>
                <span>Country Sign </span>
                <input th:field="${country.country_sign}" />
            </div>
            <input type="submit" />
        </form>
    </div>
</div>
</body>
</html>
