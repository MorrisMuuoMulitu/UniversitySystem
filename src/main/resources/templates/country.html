<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:object="${country}">
    <title>Countries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .container{
            margin-top:80px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"></nav>
<div class="container">
    <h2 class="text-center">Countries</h2>
    <a th:href="@{/country/add}"><button class="btn-default" type="submit">Add new country</button></a>
    <br/><br/>
<table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Country ID</th>
            <th scope="col">Country name</th>
            <th scope="col">Country Code</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${country}">
                <td><span th:text="${c?.getId}"></span></td>
                <td><span th:text="${c?.getCountry_name}"></span></td>
                <td><span th:text="${c?.getCountry_sign}"></span></td>
                <td>
                    <a class="btn btn-sn btn-warning" role="button" th:href="@{/country/edit/{country_id}(country_id=${c.getId})}">Edit</a>
                </td>

                <td>
                    <a class="btn btn-sn btn-warning" role="button" th:href="@{/country/delete/{country_id}(country_id=${c.getId})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
